# WARNING!! This is to build from source

# to use a version that is prebuilt copy one of the entries from the examples folder!

version: "3"

# uffizzi integration
x-uffizzi:
  ingress:
    service: ohmyform
    port: 5200

services:
  redis:
    image: redis

  ohmyform:
    image: "${OHMYFORM_IMAGE}"
    environment:
      CREATE_ADMIN: "TRUE"
      MAILER_URI: smtp://mail:1025
      DATABASE_DRIVER: postgres
      DATABASE_URL: postgresql://root:root@db:5432/ohmyform
      LOGIN_NOTE: "login with root:root!"
      SECRET_KEY: 12345
    links:
      - db
      - redis
      - mail
    ports:
      - "5200:3000"
    depends_on:
      - db
      - redis

  mail:
    image: mailhog/mailhog
    ports:
      - "5051:8025"

  db:
    image: postgres:10-alpine
    volumes:
      - PG_VOLUME:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ohmyform

volumes:
  PG_VOLUME:
